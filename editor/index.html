    <script src="../events.js"></script>
    <script src="../scripts.js"></script>

    <script>
      var edited, showHelp, hideOverlay, showOverlay;

      function setStorage(cname, cvalue) {
        localStorage.setItem(cname, cvalue);
      }

      function getFromStorage(cname) {
        return localStorage.getItem(cname);
      }

      function onLoad() {
        showOverlay = (html) => {
          var overlay = document.getElementById("overlay");
          overlay.innerHTML = html;
          overlay.style.display = "block";
        };
        hideOverlay = () => {
          var overlay = document.getElementById("overlay");
          overlay.style.display = "none";
        };
        showHelp = function (event) {
          var content = `<md-block src="../README.md"></md-block>`;
          event.stopPropagation();
          showOverlay(content);
        };

        var calendar = new Calendar(document.querySelector(".calendar"), {
          clickDay: function (e) {
            if (e.events.length > 0) {
              alert(e.events.map((f) => f.name).join(", "));
            }
          },
          mouseOnDay: function (e) {
            if (e.events.length > 0) {
              var content = "";

              for (var i in e.events) {
                content +=
                  '<div class="event-tooltip-content">' +
                  '<div class="event-name" style="color:' +
                  e.events[i].color +
                  '">' +
                  e.events[i].name +
                  "</div>" +
                  '<div class="event-location">' +
                  e.events[i].extendedProps.sub +
                  "</div>" +
                  '<image style="width:30rem; margin-top:1rem" src="' +
                  e.events[i].extendedProps.image +
                  '"></image>' +
                  "</div>";
              }

              showOverlay(content);
            }
          },
          mouseOutDay: function (e) {
            if (e.events.length > 0) {
              hideOverlay();
            }
          },
          dayContextMenu: function (e) {
            hideOverlay();
          },
        });

        var editor = document.getElementById("editor-area");

        function debounce(func, wait, immediate) {
          var timeout;
          return function () {
            var context = this,
              args = arguments;
            var later = function () {
              timeout = null;
              if (!immediate) func.apply(context, args);
            };
            var callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
          };
        }

        edited = () => {
          var myEvents = buildEventsArray(1, JSON.parse(editor.value));
          calendar.setDataSource(
            myEvents.map(function (event, index) {
              return {
                id: index,
                name: event.title,
                extendedProps: event.extendedProps,
                startDate: new Date(event.start),
                endDate: new Date(event.end),
              };
            })
          );

          setStorage("cal", editor.value);
        };

        debouncedEdited = debounce(edited, 500);

        var saved = getFromStorage("cal");
        editor.innerHTML =
          saved !== null ? saved : JSON.stringify(sampleEvents, null, 4);
        edited();
      }
    </script>
  </head>
  <body onload="onLoad()">
    <div class="overlay" id="overlay">
      <p></p>
    </div>
    <div class="container-fluid" onclick="hideOverlay()">
      <div class="row">
        <div class="col-sm-8 col-m-8">
          <div class="row" style="padding: 1rem">
            <button
              onclick="downloadIcs()"
              class="btn btn-primary"
              style="width: 10rem"
            >
              Download .ics
            </button>
            <button
              onclick="showHelp(event)"
              class="btn btn-primary"
              style="width: 10rem; margin-left: 0.5rem"
            >
              Help
            </button>
          </div>
          <div class="row">
            <div id="editor">
              <textarea
                id="editor-area"
                class="editor-area"
                oninput="debouncedEdited()"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-m-4" id="event">
          <div class="calendar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
